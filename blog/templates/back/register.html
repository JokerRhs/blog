<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='back_login/css/reset.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='back_login/css/common.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='back_login/css/font-awesome.min.css') }}" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
						<form action="/back/reg_zc/" method="post">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="手机号/邮箱">
							</div>
							<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input name="admin" type="text" placeholder="昵称">
							</div>
							<div class="ececk_warning"><span>昵称不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_text_ipt">
								<input name="code" type="text" placeholder="验证码(可不填)">
							</div>
							<div class="ececk_warning"><span>验证码不能为空</span></div>
							
							<div class="form_btn">
								<button type="submit" >注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="/back/login/">马上登录</a>
							</div>
						</form>
						<div class="other_login">
							<p>{{ error }}</p>
							<!--<div class="left other_left">-->
								<!--<span>其它登录方式</span>-->
							<!--</div>-->
							<!--<div class="right other_right">-->
								<!--<a href="#"><i class="fa fa-qq fa-2x"></i></a>-->
								<!--<a href="#"><i class="fa fa-weixin fa-2x"></i></a>-->
								<!--<a href="#"><i class="fa fa-weibo fa-2x"></i></a>-->
							<!--</div>-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="{{ url_for('static', filename='back_login/js/jquery.min.js') }}" ></script>
		<script type="text/javascript" src="{{ url_for('static', filename='back_login/js/common.js') }}" ></script>
		<div style="text-align:center;">
<!--<p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>-->
</div>
	</body>
</html>
